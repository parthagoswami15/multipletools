<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="ad-placeholder"></div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4">Barcode Generator</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="barcode-text" class="form-label">Text to Encode</label>
                            <input type="text" class="form-control" id="barcode-text" placeholder="Enter text for barcode">
                        </div>
                        <div class="mb-3">
                            <label for="barcode-type" class="form-label">Barcode Type</label>
                            <select class="form-select" id="barcode-type">
                                <option value="CODE128">Code 128</option>
                                <option value="CODE39">Code 39</option>
                                <option value="EAN13">EAN-13</option>
                                <option value="UPC">UPC</option>
                                <option value="ITF">ITF</option>
                                <option value="MSI">MSI</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="generate-btn">Generate</button>
                        <button class="btn btn-success" id="download-btn" disabled>Download</button>
                    </div>
                    <div class="col-md-4 text-center">
                        <canvas id="barcode-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const text = document.getElementById('barcode-text').value;
            const type = document.getElementById('barcode-type').value;
            if (text) {
                try {
                    JsBarcode("#barcode-canvas", text, {format: type});
                    document.getElementById('download-btn').disabled = false;
                } catch (e) {
                    alert("Invalid input for the selected barcode type.");
                    document.getElementById('download-btn').disabled = true;
                }
            }
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            const canvas = document.getElementById('barcode-canvas');
            const link = document.createElement('a');
            link.download = 'barcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
