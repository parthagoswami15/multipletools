<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">PDF to Word Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select PDF File</label>
                                <input type="file" class="form-control" id="fileInput" accept=".pdf">
                                <div class="form-text">Maximum file size: 10MB</div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="extractImages" class="form-label">Extract Images</label>
                                        <select class="form-select" id="extractImages">
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="preserveFormatting" class="form-label">Preserve Formatting</label>
                                        <select class="form-select" id="preserveFormatting">
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToWord()" id="convertBtn">
                                    <i class="bi bi-file-earmark-word"></i> Convert to Word
                                </button>
                                <button class="btn btn-secondary" onclick="downloadWord()" id="downloadBtn" style="display:none;">
                                    <i class="bi bi-download"></i> Download Word Document
                                </button>
                                <button class="btn btn-secondary" onclick="clearFile()">Clear File</button>
                            </div>
                            <div class="mb-3">
                                <div class="progress" id="progressBar" style="display:none;">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">File Information</h5>
                                            <div id="fileInfo">
                                                <p class="text-muted">No file selected</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Conversion Status</h5>
                                            <div id="conversionStatus">
                                                <p class="text-muted">Ready to convert</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Extracted Text Preview</h5>
                                        <div id="textPreview" style="max-height: 200px; overflow-y: auto;">
                                            <p class="text-muted">Text preview will appear here after conversion</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="word-to-pdf.html">Word to PDF</a></li>
                            <li><a href="image-to-pdf.html">Image to PDF</a></li>
                            <li><a href="pdf-to-ppt.html">PDF to PPT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.2.3/docx.min.js"></script>
    <script src="main.js"></script>
    <script>
        let selectedFile = null;
        let wordBlob = null;
        let extractedText = '';

        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size exceeds 10MB limit');
                    this.value = '';
                    return;
                }
                
                selectedFile = file;
                updateFileInfo(file);
                document.getElementById('conversionStatus').innerHTML = '<p class="text-info">File ready for conversion</p>';
            }
        });

        function updateFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <p><strong>Name:</strong> ${file.name}</p>
                <p><strong>Size:</strong> ${fileSize} MB</p>
                <p><strong>Type:</strong> ${file.type}</p>
                <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleDateString()}</p>
            `;
        }

        async function convertToWord() {
            if (!selectedFile) {
                alert('Please select a PDF file first');
                return;
            }

            const convertBtn = document.getElementById('convertBtn');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const conversionStatus = document.getElementById('conversionStatus');

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            conversionStatus.innerHTML = '<p class="text-warning">Converting PDF...</p>';

            try {
                // Load PDF
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                
                progressBarInner.style.width = '30%';
                conversionStatus.innerHTML = '<p class="text-warning">Extracting text...</p>';

                // Extract text from all pages
                extractedText = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    extractedText += pageText + '\n\n';
                    
                    progressBarInner.style.width = (30 + (i / pdf.numPages) * 40) + '%';
                }

                // Update text preview
                document.getElementById('textPreview').innerHTML = `
                    <p><strong>Pages:</strong> ${pdf.numPages}</p>
                    <p><strong>Characters:</strong> ${extractedText.length}</p>
                    <hr>
                    <p>${extractedText.substring(0, 500)}${extractedText.length > 500 ? '...' : ''}</p>
                `;

                progressBarInner.style.width = '80%';
                conversionStatus.innerHTML = '<p class="text-warning">Creating Word document...</p>';

                // Create Word document using docx.js
                const { Document, Packer, Paragraph, TextRun } = docx;

                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: extractedText.split('\n\n').map(paragraph => 
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: paragraph.trim(),
                                        size: 24
                                    })
                                ]
                            })
                        ).filter(p => p.children[0].text.trim() !== '')
                    }]
                });

                wordBlob = await Packer.toBlob(doc);
                
                progressBarInner.style.width = '100%';
                conversionStatus.innerHTML = '<p class="text-success">✅ Conversion completed successfully!</p>';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                convertBtn.disabled = false;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);

            } catch (error) {
                progressBar.style.display = 'none';
                conversionStatus.innerHTML = '<p class="text-danger">❌ Conversion failed: ' + error.message + '</p>';
                convertBtn.disabled = false;
            }
        }

        function downloadWord() {
            if (!wordBlob) {
                alert('Please convert a PDF first');
                return;
            }

            const url = URL.createObjectURL(wordBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = selectedFile.name.replace(/\.pdf$/i, '.docx');
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearFile() {
            document.getElementById('fileInput').value = '';
            selectedFile = null;
            wordBlob = null;
            extractedText = '';
            document.getElementById('fileInfo').innerHTML = '<p class="text-muted">No file selected</p>';
            document.getElementById('conversionStatus').innerHTML = '<p class="text-muted">Ready to convert</p>';
            document.getElementById('textPreview').innerHTML = '<p class="text-muted">Text preview will appear here after conversion</p>';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }
    </script>
</body>
</html>
