<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Word to PDF Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select Word Document (.doc, .docx)</label>
                                <input type="file" class="form-control" id="fileInput" accept=".doc,.docx">
                                <div class="form-text">Maximum file size: 10MB</div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="pageSize" class="form-label">Page Size</label>
                                        <select class="form-select" id="pageSize">
                                            <option value="a4">A4</option>
                                            <option value="letter">Letter</option>
                                            <option value="legal">Legal</option>
                                            <option value="a3">A3</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="orientation" class="form-label">Orientation</label>
                                        <select class="form-select" id="orientation">
                                            <option value="portrait">Portrait</option>
                                            <option value="landscape">Landscape</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToPDF()" id="convertBtn">
                                    <i class="bi bi-file-earmark-pdf"></i> Convert to PDF
                                </button>
                                <button class="btn btn-secondary" onclick="downloadPDF()" id="downloadBtn" style="display:none;">
                                    <i class="bi bi-download"></i> Download PDF
                                </button>
                                <button class="btn btn-secondary" onclick="clearFile()">Clear File</button>
                            </div>
                            <div class="mb-3">
                                <div class="progress" id="progressBar" style="display:none;">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">File Information</h5>
                                            <div id="fileInfo">
                                                <p class="text-muted">No file selected</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Conversion Status</h5>
                                            <div id="conversionStatus">
                                                <p class="text-muted">Ready to convert</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="pdf-to-word.html">PDF to Word</a></li>
                            <li><a href="image-to-pdf.html">Image to PDF</a></li>
                            <li><a href="word-to-ppt.html">Word to PPT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
    <script>
        let selectedFile = null;
        let pdfBlob = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size exceeds 10MB limit');
                    this.value = '';
                    return;
                }
                
                selectedFile = file;
                updateFileInfo(file);
                document.getElementById('conversionStatus').innerHTML = '<p class="text-info">File ready for conversion</p>';
            }
        });

        function updateFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <p><strong>Name:</strong> ${file.name}</p>
                <p><strong>Size:</strong> ${fileSize} MB</p>
                <p><strong>Type:</strong> ${file.type}</p>
                <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleDateString()}</p>
            `;
        }

        function convertToPDF() {
            if (!selectedFile) {
                alert('Please select a Word document first');
                return;
            }

            const convertBtn = document.getElementById('convertBtn');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const conversionStatus = document.getElementById('conversionStatus');

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            conversionStatus.innerHTML = '<p class="text-warning">Converting document...</p>';

            // Simulate conversion progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 90) progress = 90;
                progressBarInner.style.width = progress + '%';
            }, 200);

            // Use mammoth.js to convert Word to HTML, then to PDF
            mammoth.convertToHtml({arrayBuffer: selectedFile})
                .then(function(result) {
                    clearInterval(progressInterval);
                    progressBarInner.style.width = '100%';
                    
                    const html = result.value;
                    const { jsPDF } = window.jspdf;
                    
                    const pageSize = document.getElementById('pageSize').value;
                    const orientation = document.getElementById('orientation').value;
                    
                    const pdf = new jsPDF({
                        orientation: orientation,
                        unit: 'mm',
                        format: pageSize
                    });

                    // Convert HTML to PDF
                    pdf.html(html, {
                        callback: function(pdf) {
                            pdfBlob = pdf.output('blob');
                            conversionStatus.innerHTML = '<p class="text-success">✅ Conversion completed successfully!</p>';
                            document.getElementById('downloadBtn').style.display = 'inline-block';
                            convertBtn.disabled = false;
                            
                            setTimeout(() => {
                                progressBar.style.display = 'none';
                            }, 1000);
                        },
                        x: 10,
                        y: 10
                    });
                })
                .catch(function(error) {
                    clearInterval(progressInterval);
                    progressBar.style.display = 'none';
                    conversionStatus.innerHTML = '<p class="text-danger">❌ Conversion failed: ' + error.message + '</p>';
                    convertBtn.disabled = false;
                });
        }

        function downloadPDF() {
            if (!pdfBlob) {
                alert('Please convert a document first');
                return;
            }

            const url = URL.createObjectURL(pdfBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = selectedFile.name.replace(/\.(doc|docx)$/i, '.pdf');
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearFile() {
            document.getElementById('fileInput').value = '';
            selectedFile = null;
            pdfBlob = null;
            document.getElementById('fileInfo').innerHTML = '<p class="text-muted">No file selected</p>';
            document.getElementById('conversionStatus').innerHTML = '<p class="text-muted">Ready to convert</p>';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }
    </script>
</body>
</html>
