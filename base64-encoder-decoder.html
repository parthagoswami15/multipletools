<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Base64 Encoder/Decoder</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="inputText" class="form-label">Input Text</label>
                                <textarea class="form-control" id="inputText" rows="8" placeholder="Enter text to encode or Base64 to decode..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary me-2" onclick="encodeBase64()">Encode to Base64</button>
                                <button class="btn btn-secondary me-2" onclick="decodeBase64()">Decode from Base64</button>
                                <button class="btn btn-outline-secondary" onclick="clearText()">Clear</button>
                            </div>
                            <div class="mb-3">
                                <label for="outputText" class="form-label">Result</label>
                                <textarea class="form-control" id="outputText" rows="8" readonly></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="url-encoder-decoder.html">URL Encoder/Decoder</a></li>
                            <li><a href="json-formatter.html">JSON Formatter</a></li>
                            <li><a href="image-to-base64.html">Image to Base64</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Please enter text to encode');
                return;
            }
            
            try {
                const encoded = btoa(input);
                document.getElementById('outputText').value = encoded;
            } catch (error) {
                alert('Error encoding text: ' + error.message);
            }
        }
        
        function decodeBase64() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('Please enter Base64 to decode');
                return;
            }
            
            try {
                const decoded = atob(input);
                document.getElementById('outputText').value = decoded;
            } catch (error) {
                alert('Error decoding Base64: ' + error.message);
            }
        }
        
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            if (!outputText.value.trim()) {
                alert('No result to copy');
                return;
            }
            
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Result copied to clipboard!');
        }
    </script>
</body>
</html>
