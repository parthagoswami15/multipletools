<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="ad-placeholder"></div>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Age Calculator</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            <div class="mb-3">
                                <label for="calculationDate" class="form-label">Calculate Age As Of (Optional)</label>
                                <input type="date" class="form-control" id="calculationDate">
                                <div class="form-text">Leave empty to calculate age as of today</div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
                                <button class="btn btn-secondary" onclick="clearCalculator()">Clear</button>
                            </div>
                            
                            <div id="ageResults" style="display:none;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card text-center mb-3">
                                            <div class="card-body">
                                                <h3 class="text-primary" id="yearsAge">0</h3>
                                                <small class="text-muted">Years</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card text-center mb-3">
                                            <div class="card-body">
                                                <h3 class="text-success" id="monthsAge">0</h3>
                                                <small class="text-muted">Months</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card text-center mb-3">
                                            <div class="card-body">
                                                <h3 class="text-info" id="daysAge">0</h3>
                                                <small class="text-muted">Days</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card text-center mb-3">
                                            <div class="card-body">
                                                <h3 class="text-warning" id="totalDays">0</h3>
                                                <small class="text-muted">Total Days</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Detailed Age Information</h5>
                                        <div id="detailedInfo"></div>
                                    </div>
                                </div>
                                
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Interesting Facts</h5>
                                        <div id="interestingFacts"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="bmi-calculator.html">BMI Calculator</a></li>
                            <li><a href="percentage-calculator.html">Percentage Calculator</a></li>
                            <li><a href="scientific-calculator.html">Scientific Calculator</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Set default calculation date to today
        document.getElementById('calculationDate').value = new Date().toISOString().split('T')[0];

        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const calculationDate = new Date(document.getElementById('calculationDate').value || new Date());
            
            if (isNaN(birthDate.getTime())) {
                alert('Please enter a valid birth date');
                return;
            }
            
            if (birthDate > calculationDate) {
                alert('Birth date cannot be in the future');
                return;
            }
            
            const age = calculateAgeDifference(birthDate, calculationDate);
            displayResults(age, birthDate, calculationDate);
        }

        function calculateAgeDifference(birthDate, calculationDate) {
            let years = calculationDate.getFullYear() - birthDate.getFullYear();
            let months = calculationDate.getMonth() - birthDate.getMonth();
            let days = calculationDate.getDate() - birthDate.getDate();
            
            // Adjust for negative months or days
            if (days < 0) {
                months--;
                const lastMonth = new Date(calculationDate.getFullYear(), calculationDate.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Calculate total days
            const totalDays = Math.floor((calculationDate - birthDate) / (1000 * 60 * 60 * 24));
            
            return {
                years: years,
                months: months,
                days: days,
                totalDays: totalDays
            };
        }

        function displayResults(age, birthDate, calculationDate) {
            document.getElementById('yearsAge').textContent = age.years;
            document.getElementById('monthsAge').textContent = age.months;
            document.getElementById('daysAge').textContent = age.days;
            document.getElementById('totalDays').textContent = age.totalDays;
            
            // Detailed information
            const detailedInfo = document.getElementById('detailedInfo');
            const birthDateStr = birthDate.toLocaleDateString();
            const calcDateStr = calculationDate.toLocaleDateString();
            
            detailedInfo.innerHTML = `
                <p><strong>Birth Date:</strong> ${birthDateStr}</p>
                <p><strong>Calculation Date:</strong> ${calcDateStr}</p>
                <p><strong>Age:</strong> ${age.years} years, ${age.months} months, ${age.days} days</p>
                <p><strong>Total Days:</strong> ${age.totalDays.toLocaleString()}</p>
                <p><strong>Total Hours:</strong> ${(age.totalDays * 24).toLocaleString()}</p>
                <p><strong>Total Minutes:</strong> ${(age.totalDays * 24 * 60).toLocaleString()}</p>
            `;
            
            // Interesting facts
            const interestingFacts = document.getElementById('interestingFacts');
            const facts = generateInterestingFacts(age);
            interestingFacts.innerHTML = facts.map(fact => `<p>â€¢ ${fact}</p>`).join('');
            
            document.getElementById('ageResults').style.display = 'block';
        }

        function generateInterestingFacts(age) {
            const facts = [];
            
            if (age.years >= 18) {
                facts.push('You are legally an adult in most countries');
            }
            
            if (age.years >= 21) {
                facts.push('You can legally drink alcohol in the United States');
            }
            
            if (age.years >= 65) {
                facts.push('You are eligible for senior citizen benefits');
            }
            
            if (age.totalDays > 10000) {
                facts.push('You have lived for over 10,000 days!');
            }
            
            if (age.totalDays > 20000) {
                facts.push('You have lived for over 20,000 days!');
            }
            
            if (age.totalDays > 30000) {
                facts.push('You have lived for over 30,000 days!');
            }
            
            // Calculate heartbeats (average 80 beats per minute)
            const heartbeats = age.totalDays * 24 * 60 * 80;
            facts.push(`Your heart has beaten approximately ${heartbeats.toLocaleString()} times`);
            
            // Calculate breaths (average 16 breaths per minute)
            const breaths = age.totalDays * 24 * 60 * 16;
            facts.push(`You have taken approximately ${breaths.toLocaleString()} breaths`);
            
            return facts;
        }

        function clearCalculator() {
            document.getElementById('birthDate').value = '';
            document.getElementById('calculationDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('ageResults').style.display = 'none';
        }
    </script>
</body>
</html>
