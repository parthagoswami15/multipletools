<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert WebP to PNG | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Convert WebP to PNG</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select WebP Image File</label>
                                <input type="file" class="form-control" id="imageInput" accept=".webp,image/webp">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertWebPToPNG()">Convert to PNG</button>
                                <button class="btn btn-secondary" onclick="downloadPNG()" id="downloadBtn" style="display:none;">Download PNG</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original WebP Image</h5>
                                    <canvas id="originalCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h5>PNG Image</h5>
                                    <canvas id="pngCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="image-to-png.html">Image to PNG Converter</a></li>
                            <li><a href="image-to-jpg.html">Image to JPG Converter</a></li>
                            <li><a href="image-resizer.html">Image Resizer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let originalImage = null;
        let pngDataUrl = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.includes('webp')) {
                    alert('Please select a WebP image file');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        const canvas = document.getElementById('originalCanvas');
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(originalImage, 0, 0);
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function convertWebPToPNG() {
            if (!originalImage) {
                alert('Please select a WebP image first');
                return;
            }
            
            const canvas = document.getElementById('pngCanvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0);
            
            pngDataUrl = canvas.toDataURL('image/png');
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadPNG() {
            if (!pngDataUrl) {
                alert('Please convert an image first');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'converted-webp-to-png.png';
            link.href = pngDataUrl;
            link.click();
        }
    </script>
</body>
</html>
