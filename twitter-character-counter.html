<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Character Counter - Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="tool-card">
                    <div class="tool-header">
                        <h1><i class="fab fa-twitter"></i> Twitter Character Counter</h1>
                        <p>Count characters, words, hashtags, and mentions for your tweets</p>
                    </div>
                    <div class="tool-content">
                        <div class="mb-3">
                            <textarea class="form-control" id="tweetInput" rows="5" maxlength="400" placeholder="Type or paste your tweet here..." oninput="updateCounter()"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="progress">
                                <div id="charProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex flex-wrap gap-3">
                            <span><strong>Characters:</strong> <span id="charCount">0</span>/280</span>
                            <span><strong>Words:</strong> <span id="wordCount">0</span></span>
                            <span><strong>Hashtags:</strong> <span id="hashtagCount">0</span></span>
                            <span><strong>Mentions:</strong> <span id="mentionCount">0</span></span>
                        </div>
                        <div class="btn-group mb-3" role="group">
                            <button class="btn btn-primary" onclick="copyTweet()"><i class="fas fa-copy"></i> Copy Tweet</button>
                            <button class="btn btn-warning" onclick="clearTweet()"><i class="fas fa-eraser"></i> Clear</button>
                            <button class="btn btn-info" onclick="showHelp()"><i class="fas fa-question-circle"></i> Help</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function updateCounter() {
            const input = document.getElementById('tweetInput').value;
            const charCount = input.length;
            const wordCount = input.trim() ? input.trim().split(/\s+/).length : 0;
            const hashtagCount = (input.match(/#[\w]+/g) || []).length;
            const mentionCount = (input.match(/@[\w]+/g) || []).length;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('hashtagCount').textContent = hashtagCount;
            document.getElementById('mentionCount').textContent = mentionCount;
            // Progress bar
            const percent = Math.min((charCount / 280) * 100, 100);
            const bar = document.getElementById('charProgress');
            bar.style.width = percent + '%';
            bar.className = 'progress-bar';
            if (charCount <= 240) {
                bar.classList.add('bg-success');
            } else if (charCount <= 280) {
                bar.classList.add('bg-warning');
            } else {
                bar.classList.add('bg-danger');
            }
        }
        function copyTweet() {
            const input = document.getElementById('tweetInput').value;
            navigator.clipboard.writeText(input).then(() => {
                showAlert('Tweet copied to clipboard!', 'success');
            });
        }
        function clearTweet() {
            document.getElementById('tweetInput').value = '';
            updateCounter();
        }
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            const container = document.querySelector('.tool-content');
            container.insertBefore(alertDiv, container.firstChild);
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.remove();
            }, 2500);
        }
        function showHelp() {
            showAlert(
                `<strong>How to use:</strong><br>
                1. Type or paste your tweet.<br>
                2. See live character, word, hashtag, and mention counts.<br>
                3. Copy or clear your tweet easily.<br>
                <strong>Tip:</strong> Tweets over 280 characters will be highlighted in red.`,
                'info'
            );
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
            updateCounter();
        });
    </script>
    <style>
        .progress-bar.bg-success { background-color: #28a745 !important; }
        .progress-bar.bg-warning { background-color: #ffc107 !important; }
        .progress-bar.bg-danger { background-color: #dc3545 !important; }
        .alert { margin-bottom: 20px; }
    </style>
</body>
</html>
