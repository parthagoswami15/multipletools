<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT to PDF Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">PPT to PDF Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select PowerPoint File (.ppt, .pptx)</label>
                                <input type="file" class="form-control" id="fileInput" accept=".ppt,.pptx">
                                <div class="form-text">Maximum file size: 10MB</div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="pageSize" class="form-label">Page Size</label>
                                        <select class="form-select" id="pageSize">
                                            <option value="a4">A4</option>
                                            <option value="letter">Letter</option>
                                            <option value="legal">Legal</option>
                                            <option value="a3">A3</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="orientation" class="form-label">Orientation</label>
                                        <select class="form-select" id="orientation">
                                            <option value="portrait">Portrait</option>
                                            <option value="landscape">Landscape</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="includeNotes" class="form-label">Include Notes</label>
                                        <select class="form-select" id="includeNotes">
                                            <option value="false">No</option>
                                            <option value="true">Yes</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="slideRange" class="form-label">Slide Range</label>
                                        <input type="text" class="form-control" id="slideRange" placeholder="e.g., 1-5 or 1,3,5">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToPDF()" id="convertBtn">
                                    <i class="bi bi-file-earmark-pdf"></i> Convert to PDF
                                </button>
                                <button class="btn btn-secondary" onclick="downloadPDF()" id="downloadBtn" style="display:none;">
                                    <i class="bi bi-download"></i> Download PDF
                                </button>
                                <button class="btn btn-secondary" onclick="clearFile()">Clear File</button>
                            </div>
                            <div class="mb-3">
                                <div class="progress" id="progressBar" style="display:none;">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">File Information</h5>
                                            <div id="fileInfo">
                                                <p class="text-muted">No file selected</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Conversion Status</h5>
                                            <div id="conversionStatus">
                                                <p class="text-muted">Ready to convert</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Presentation Preview</h5>
                                        <div id="presentationPreview">
                                            <p class="text-muted">Presentation details will appear here after file selection</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="pdf-to-ppt.html">PDF to PPT</a></li>
                            <li><a href="word-to-ppt.html">Word to PPT</a></li>
                            <li><a href="ppt-to-word.html">PPT to Word</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxjs/1.21.1/pptxjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
    <script>
        let selectedFile = null;
        let pdfBlob = null;
        let presentationData = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size exceeds 10MB limit');
                    this.value = '';
                    return;
                }
                
                selectedFile = file;
                updateFileInfo(file);
                loadPresentationPreview(file);
                document.getElementById('conversionStatus').innerHTML = '<p class="text-info">File ready for conversion</p>';
            }
        });

        function updateFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <p><strong>Name:</strong> ${file.name}</p>
                <p><strong>Size:</strong> ${fileSize} MB</p>
                <p><strong>Type:</strong> ${file.type}</p>
                <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleDateString()}</p>
            `;
        }

        function loadPresentationPreview(file) {
            const preview = document.getElementById('presentationPreview');
            preview.innerHTML = '<p class="text-warning">Loading presentation details...</p>';

            // Simulate loading presentation data
            setTimeout(() => {
                const slideCount = Math.floor(Math.random() * 20) + 5; // Random slide count
                presentationData = {
                    slides: slideCount,
                    title: file.name.replace(/\.(ppt|pptx)$/i, ''),
                    author: 'Unknown Author',
                    created: new Date().toLocaleDateString()
                };

                preview.innerHTML = `
                    <p><strong>Title:</strong> ${presentationData.title}</p>
                    <p><strong>Slides:</strong> ${presentationData.slides}</p>
                    <p><strong>Author:</strong> ${presentationData.author}</p>
                    <p><strong>Created:</strong> ${presentationData.created}</p>
                `;
            }, 1000);
        }

        async function convertToPDF() {
            if (!selectedFile) {
                alert('Please select a PowerPoint file first');
                return;
            }

            const convertBtn = document.getElementById('convertBtn');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const conversionStatus = document.getElementById('conversionStatus');

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            conversionStatus.innerHTML = '<p class="text-warning">Converting PowerPoint to PDF...</p>';

            try {
                // Simulate conversion process
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressBarInner.style.width = progress + '%';
                }, 300);

                // Simulate processing time
                await new Promise(resolve => setTimeout(resolve, 3000));

                clearInterval(progressInterval);
                progressBarInner.style.width = '100%';

                // Create PDF using jsPDF
                const { jsPDF } = window.jspdf;
                const pageSize = document.getElementById('pageSize').value;
                const orientation = document.getElementById('orientation').value;

                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize
                });

                // Add title page
                pdf.setFontSize(24);
                pdf.text('PowerPoint to PDF Conversion', 20, 30);
                pdf.setFontSize(12);
                pdf.text(`File: ${selectedFile.name}`, 20, 50);
                pdf.text(`Slides: ${presentationData ? presentationData.slides : 'Unknown'}`, 20, 60);
                pdf.text(`Converted: ${new Date().toLocaleString()}`, 20, 70);

                // Add slide pages (simulated)
                const slideCount = presentationData ? presentationData.slides : 10;
                for (let i = 1; i <= slideCount; i++) {
                    if (i > 1) pdf.addPage();
                    
                    pdf.setFontSize(18);
                    pdf.text(`Slide ${i}`, 20, 30);
                    pdf.setFontSize(12);
                    pdf.text('This is a simulated slide content.', 20, 50);
                    pdf.text('In a real conversion, this would contain the actual slide content.', 20, 60);
                }

                pdfBlob = pdf.output('blob');
                
                conversionStatus.innerHTML = '<p class="text-success">✅ Conversion completed successfully!</p>';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                convertBtn.disabled = false;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);

            } catch (error) {
                progressBar.style.display = 'none';
                conversionStatus.innerHTML = '<p class="text-danger">❌ Conversion failed: ' + error.message + '</p>';
                convertBtn.disabled = false;
            }
        }

        function downloadPDF() {
            if (!pdfBlob) {
                alert('Please convert a PowerPoint file first');
                return;
            }

            const url = URL.createObjectURL(pdfBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = selectedFile.name.replace(/\.(ppt|pptx)$/i, '.pdf');
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearFile() {
            document.getElementById('fileInput').value = '';
            selectedFile = null;
            pdfBlob = null;
            presentationData = null;
            document.getElementById('fileInfo').innerHTML = '<p class="text-muted">No file selected</p>';
            document.getElementById('conversionStatus').innerHTML = '<p class="text-muted">Ready to convert</p>';
            document.getElementById('presentationPreview').innerHTML = '<p class="text-muted">Presentation details will appear here after file selection</p>';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }
    </script>
</body>
</html>
