<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">JSON Formatter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="jsonInput" class="form-label">Enter JSON</label>
                                <textarea class="form-control" id="jsonInput" rows="12" placeholder="Paste your JSON here to format it..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary me-2" onclick="formatJSON()">Format JSON</button>
                                <button class="btn btn-secondary me-2" onclick="minifyJSON()">Minify JSON</button>
                                <button class="btn btn-outline-secondary" onclick="clearJSON()">Clear</button>
                            </div>
                            <div class="mb-3">
                                <label for="formattedJSON" class="form-label">Formatted JSON</label>
                                <textarea class="form-control" id="formattedJSON" rows="15" readonly></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="sql-formatter.html">SQL Formatter</a></li>
                            <li><a href="css-minifier.html">CSS Minifier</a></li>
                            <li><a href="javascript-minifier.html">JavaScript Minifier</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            if (!input.trim()) {
                alert('Please enter JSON to format');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                document.getElementById('formattedJSON').value = formatted;
            } catch (error) {
                alert('Invalid JSON: ' + error.message);
            }
        }
        
        function minifyJSON() {
            const input = document.getElementById('jsonInput').value;
            if (!input.trim()) {
                alert('Please enter JSON to minify');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                document.getElementById('formattedJSON').value = minified;
            } catch (error) {
                alert('Invalid JSON: ' + error.message);
            }
        }
        
        function clearJSON() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('formattedJSON').value = '';
        }
        
        function copyToClipboard() {
            const formattedJSON = document.getElementById('formattedJSON');
            if (!formattedJSON.value.trim()) {
                alert('No formatted JSON to copy');
                return;
            }
            
            formattedJSON.select();
            formattedJSON.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('JSON copied to clipboard!');
        }
    </script>
</body>
</html>
