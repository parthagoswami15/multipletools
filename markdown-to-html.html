<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Markdown to HTML Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="markdownInput" class="form-label">Enter Markdown</label>
                                <textarea class="form-control" id="markdownInput" rows="12" placeholder="Paste your Markdown here to convert to HTML..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary me-2" onclick="convertToHTML()">Convert to HTML</button>
                                <button class="btn btn-outline-secondary" onclick="clearText()">Clear</button>
                            </div>
                            <div class="mb-3">
                                <label for="htmlOutput" class="form-label">HTML Output</label>
                                <textarea class="form-control" id="htmlOutput" rows="12" readonly></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
                            </div>
                            <div class="mb-3">
                                <label for="preview" class="form-label">Preview</label>
                                <div id="preview" class="border p-3 bg-light" style="min-height: 200px;">
                                    <!-- Preview will be shown here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="html-to-markdown.html">HTML to Markdown</a></li>
                            <li><a href="json-formatter.html">JSON Formatter</a></li>
                            <li><a href="sql-formatter.html">SQL Formatter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function convertToHTML() {
            const markdown = document.getElementById('markdownInput').value;
            if (!markdown.trim()) {
                alert('Please enter Markdown to convert');
                return;
            }
            
            try {
                const html = markdownToHTML(markdown);
                document.getElementById('htmlOutput').value = html;
                document.getElementById('preview').innerHTML = html;
            } catch (error) {
                alert('Error converting Markdown: ' + error.message);
            }
        }
        
        function markdownToHTML(markdown) {
            let html = markdown;
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            
            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Lists
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^\+ (.*$)/gim, '<li>$1</li>');
            
            // Wrap lists in ul tags
            html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            
            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>.*<\/ul>)<\/p>/gs, '$1');
            html = html.replace(/<p>(<pre>.*<\/pre>)<\/p>/gs, '$1');
            
            return html;
        }
        
        function clearText() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('htmlOutput').value = '';
            document.getElementById('preview').innerHTML = '';
        }
        
        function copyToClipboard() {
            const htmlOutput = document.getElementById('htmlOutput');
            if (!htmlOutput.value.trim()) {
                alert('No HTML to copy');
                return;
            }
            
            htmlOutput.select();
            htmlOutput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('HTML copied to clipboard!');
        }
    </script>
</body>
</html>
