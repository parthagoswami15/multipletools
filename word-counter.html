<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Word Counter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter or paste your text</label>
                                <textarea class="form-control" id="textInput" rows="10" placeholder="Type or paste your text here to count words, characters, and more..."></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3 col-sm-6 mb-2">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-primary" id="wordCount">0</h3>
                                            <small class="text-muted">Words</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 mb-2">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-success" id="charCount">0</h3>
                                            <small class="text-muted">Characters</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 mb-2">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-info" id="charNoSpaceCount">0</h3>
                                            <small class="text-muted">Characters (no spaces)</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 mb-2">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-warning" id="lineCount">0</h3>
                                            <small class="text-muted">Lines</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Reading Time</h5>
                                            <p class="mb-1">Average reading time: <strong id="readingTime">0 min</strong></p>
                                            <p class="mb-1">Speaking time: <strong id="speakingTime">0 min</strong></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Text Statistics</h5>
                                            <p class="mb-1">Sentences: <strong id="sentenceCount">0</strong></p>
                                            <p class="mb-1">Paragraphs: <strong id="paragraphCount">0</strong></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="character-counter.html">Character Counter</a></li>
                            <li><a href="case-converter.html">Case Converter</a></li>
                            <li><a href="grammar-checker.html">Grammar Checker</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        
        textInput.addEventListener('input', function() {
            countWords();
        });

        function countWords() {
            const text = textInput.value;
            
            // Word count
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            document.getElementById('wordCount').textContent = words;
            
            // Character count
            document.getElementById('charCount').textContent = text.length;
            
            // Character count (no spaces)
            document.getElementById('charNoSpaceCount').textContent = text.replace(/\s/g, '').length;
            
            // Line count
            document.getElementById('lineCount').textContent = text.split('\n').length;
            
            // Reading time (average 200 words per minute)
            const readingMinutes = Math.ceil(words / 200);
            document.getElementById('readingTime').textContent = readingMinutes + ' min';
            
            // Speaking time (average 150 words per minute)
            const speakingMinutes = Math.ceil(words / 150);
            document.getElementById('speakingTime').textContent = speakingMinutes + ' min';
            
            // Sentence count
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0).length;
            document.getElementById('sentenceCount').textContent = sentences;
            
            // Paragraph count
            const paragraphs = text.split(/\n\s*\n/).filter(para => para.trim().length > 0).length;
            document.getElementById('paragraphCount').textContent = paragraphs;
        }
    </script>
</body>
</html>
