<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Speech to Text</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="languageSelect" class="form-label">Select Language</label>
                                <select class="form-select" id="languageSelect">
                                    <option value="en-US">English (US)</option>
                                    <option value="en-GB">English (UK)</option>
                                    <option value="es-ES">Spanish</option>
                                    <option value="fr-FR">French</option>
                                    <option value="de-DE">German</option>
                                    <option value="it-IT">Italian</option>
                                    <option value="pt-BR">Portuguese (Brazil)</option>
                                    <option value="ja-JP">Japanese</option>
                                    <option value="ko-KR">Korean</option>
                                    <option value="zh-CN">Chinese (Simplified)</option>
                                </select>
                            </div>
                            <div class="mb-3 text-center">
                                <button class="btn btn-primary btn-lg" onclick="startRecording()" id="startBtn">
                                    <i class="bi bi-mic-fill"></i> Start Recording
                                </button>
                                <button class="btn btn-danger btn-lg" onclick="stopRecording()" id="stopBtn" style="display:none;">
                                    <i class="bi bi-mic-mute-fill"></i> Stop Recording
                                </button>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-info" id="statusMessage">
                                    Click "Start Recording" to begin speech recognition
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="transcriptOutput" class="form-label">Transcription</label>
                                <textarea class="form-control" id="transcriptOutput" rows="8" readonly placeholder="Your speech will be transcribed here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-secondary" onclick="copyTranscript()">Copy Transcript</button>
                                <button class="btn btn-secondary" onclick="clearTranscript()">Clear Transcript</button>
                                <button class="btn btn-secondary" onclick="downloadTranscript()">Download as TXT</button>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-primary" id="wordCount">0</h3>
                                            <small class="text-muted">Words</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-success" id="charCount">0</h3>
                                            <small class="text-muted">Characters</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h3 class="text-info" id="confidenceScore">0%</h3>
                                            <small class="text-muted">Confidence</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="text-to-speech.html">Text to Speech</a></li>
                            <li><a href="word-counter.html">Word Counter</a></li>
                            <li><a href="grammar-checker.html">Grammar Checker</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let recognition = null;
        let isRecording = false;
        let transcript = '';
        let confidenceSum = 0;
        let confidenceCount = 0;

        // Check if browser supports speech recognition
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            document.getElementById('statusMessage').innerHTML = 
                '<div class="alert alert-warning">Speech recognition is not supported in this browser. Please use Chrome, Edge, or Safari.</div>';
            document.getElementById('startBtn').disabled = true;
        } else {
            // Initialize speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                isRecording = true;
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="alert alert-success">🎤 Recording... Speak now!</div>';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
            };
            
            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    const confidence = event.results[i][0].confidence;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        confidenceSum += confidence;
                        confidenceCount++;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (finalTranscript) {
                    transcript += finalTranscript + ' ';
                    document.getElementById('transcriptOutput').value = transcript;
                    updateStats();
                }
                
                // Show interim results
                if (interimTranscript) {
                    document.getElementById('transcriptOutput').value = transcript + interimTranscript;
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                let errorMessage = 'An error occurred during speech recognition.';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech was detected. Please try again.';
                        break;
                    case 'audio-capture':
                        errorMessage = 'No microphone was found. Please check your microphone.';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone access was denied. Please allow microphone access.';
                        break;
                    case 'network':
                        errorMessage = 'Network error occurred. Please check your connection.';
                        break;
                }
                
                document.getElementById('statusMessage').innerHTML = 
                    `<div class="alert alert-danger">❌ ${errorMessage}</div>`;
                stopRecording();
            };
            
            recognition.onend = function() {
                isRecording = false;
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="alert alert-info">Click "Start Recording" to begin speech recognition</div>';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            };
        }

        function startRecording() {
            if (recognition) {
                const language = document.getElementById('languageSelect').value;
                recognition.lang = language;
                recognition.start();
            }
        }

        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
            }
        }

        function updateStats() {
            const text = document.getElementById('transcriptOutput').value;
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const chars = text.length;
            const avgConfidence = confidenceCount > 0 ? (confidenceSum / confidenceCount) * 100 : 0;
            
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('confidenceScore').textContent = Math.round(avgConfidence) + '%';
        }

        function copyTranscript() {
            const transcriptText = document.getElementById('transcriptOutput').value;
            if (transcriptText) {
                navigator.clipboard.writeText(transcriptText).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function clearTranscript() {
            document.getElementById('transcriptOutput').value = '';
            transcript = '';
            confidenceSum = 0;
            confidenceCount = 0;
            updateStats();
        }

        function downloadTranscript() {
            const transcriptText = document.getElementById('transcriptOutput').value;
            if (transcriptText) {
                const blob = new Blob([transcriptText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'transcript.txt';
                link.click();
                URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
