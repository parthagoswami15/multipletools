<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Screenshot to PDF Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Upload Screenshot Image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="pageSize" class="form-label">Page Size</label>
                                <select class="form-select" id="pageSize">
                                    <option value="a4">A4</option>
                                    <option value="letter">Letter</option>
                                    <option value="legal">Legal</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToPDF()">Convert to PDF</button>
                                <button class="btn btn-secondary" onclick="downloadPDF()" id="downloadBtn" style="display:none;">Download PDF</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original Screenshot</h5>
                                    <canvas id="originalCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h5>PDF Preview</h5>
                                    <div id="pdfPreview" style="border:1px solid #ddd; min-height:200px; display:flex; align-items:center; justify-content:center;">
                                        <p class="text-muted">PDF preview will appear here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="image-to-png.html">Image to PNG Converter</a></li>
                            <li><a href="image-to-jpg.html">Image to JPG Converter</a></li>
                            <li><a href="image-resizer.html">Image Resizer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
    <script>
        let originalImage = null;
        let pdfBlob = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        const canvas = document.getElementById('originalCanvas');
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(originalImage, 0, 0);
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToPDF() {
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const pageSize = document.getElementById('pageSize').value;
            
            // Create PDF
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: pageSize
            });
            
            // Get page dimensions
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            
            // Calculate image dimensions to fit page
            const imgAspectRatio = originalImage.width / originalImage.height;
            const pageAspectRatio = pageWidth / pageHeight;
            
            let imgWidth, imgHeight;
            if (imgAspectRatio > pageAspectRatio) {
                imgWidth = pageWidth - 20; // 10mm margin on each side
                imgHeight = imgWidth / imgAspectRatio;
            } else {
                imgHeight = pageHeight - 20; // 10mm margin on each side
                imgWidth = imgHeight * imgAspectRatio;
            }
            
            // Center image on page
            const x = (pageWidth - imgWidth) / 2;
            const y = (pageHeight - imgHeight) / 2;
            
            // Add image to PDF
            pdf.addImage(originalImage, 'JPEG', x, y, imgWidth, imgHeight);
            
            // Generate PDF blob
            pdfBlob = pdf.output('blob');
            
            // Show preview
            const url = URL.createObjectURL(pdfBlob);
            document.getElementById('pdfPreview').innerHTML = `
                <iframe src="${url}" width="100%" height="300" style="border:none;"></iframe>
            `;
            
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadPDF() {
            if (!pdfBlob) {
                alert('Please convert an image first');
                return;
            }
            
            const url = URL.createObjectURL(pdfBlob);
            const link = document.createElement('a');
            link.download = 'screenshot.pdf';
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
