<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPEG | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Image to JPEG</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select Image File</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="qualitySlider" class="form-label">Quality: <span id="qualityValue">85</span>%</label>
                                <input type="range" class="form-range" id="qualitySlider" min="1" max="100" value="85">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToJPEG()">Convert to JPEG</button>
                                <button class="btn btn-secondary" onclick="downloadJPEG()" id="downloadBtn" style="display:none;">Download JPEG</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original Image</h5>
                                    <canvas id="originalCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h5>JPEG Image</h5>
                                    <canvas id="jpegCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="image-to-png.html">Image to PNG Converter</a></li>
                            <li><a href="image-to-jpg.html">Image to JPG Converter</a></li>
                            <li><a href="image-resizer.html">Image Resizer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let originalImage = null;
        let jpegDataUrl = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        const canvas = document.getElementById('originalCanvas');
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(originalImage, 0, 0);
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('qualitySlider').addEventListener('input', function(e) {
            document.getElementById('qualityValue').textContent = e.target.value;
        });

        function convertToJPEG() {
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }
            
            const quality = document.getElementById('qualitySlider').value / 100;
            const canvas = document.getElementById('jpegCanvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0);
            
            jpegDataUrl = canvas.toDataURL('image/jpeg', quality);
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadJPEG() {
            if (!jpegDataUrl) {
                alert('Please convert an image first');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'converted-image.jpeg';
            link.href = jpegDataUrl;
            link.click();
        }
    </script>
</body>
</html>
