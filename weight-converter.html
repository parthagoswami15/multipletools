<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter - Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Ad Placeholder -->
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="tool-card">
                    <div class="tool-header">
                        <h1><i class="fas fa-weight-hanging"></i> Weight Converter</h1>
                        <p>Convert between different weight units quickly and accurately</p>
                    </div>

                    <div class="tool-content">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fromUnit" class="form-label">From Unit</label>
                                    <select class="form-select" id="fromUnit" onchange="convert()">
                                        <option value="kilogram">Kilogram (kg)</option>
                                        <option value="gram">Gram (g)</option>
                                        <option value="milligram">Milligram (mg)</option>
                                        <option value="pound">Pound (lb)</option>
                                        <option value="ounce">Ounce (oz)</option>
                                        <option value="ton">Metric Ton (t)</option>
                                        <option value="stone">Stone (st)</option>
                                        <option value="carat">Carat (ct)</option>
                                        <option value="grain">Grain (gr)</option>
                                        <option value="atomic-mass-unit">Atomic Mass Unit (u)</option>
                                        <option value="solar-mass">Solar Mass (M☉)</option>
                                        <option value="earth-mass">Earth Mass (M⊕)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="toUnit" class="form-label">To Unit</label>
                                    <select class="form-select" id="toUnit" onchange="convert()">
                                        <option value="kilogram">Kilogram (kg)</option>
                                        <option value="gram" selected>Gram (g)</option>
                                        <option value="milligram">Milligram (mg)</option>
                                        <option value="pound">Pound (lb)</option>
                                        <option value="ounce">Ounce (oz)</option>
                                        <option value="ton">Metric Ton (t)</option>
                                        <option value="stone">Stone (st)</option>
                                        <option value="carat">Carat (ct)</option>
                                        <option value="grain">Grain (gr)</option>
                                        <option value="atomic-mass-unit">Atomic Mass Unit (u)</option>
                                        <option value="solar-mass">Solar Mass (M☉)</option>
                                        <option value="earth-mass">Earth Mass (M⊕)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fromValue" class="form-label">From Value</label>
                                    <input type="number" class="form-control" id="fromValue" value="1" oninput="convert()" step="any">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="toValue" class="form-label">To Value</label>
                                    <input type="number" class="form-control" id="toValue" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary" onclick="swapUnits()">
                                        <i class="fas fa-exchange-alt"></i> Swap Units
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="clearConverter()">
                                        <i class="fas fa-eraser"></i> Clear
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="loadSample()">
                                        <i class="fas fa-file-code"></i> Load Sample
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="result-card">
                                    <h4><i class="fas fa-chart-bar"></i> All Units Conversion</h4>
                                    <div class="row" id="allConversions">
                                        <!-- All conversions will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h4><i class="fas fa-info-circle"></i> Unit Information</h4>
                                    <div id="unitInfo">
                                        <p class="text-muted">Select a unit to see information</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-card">
                                    <h4><i class="fas fa-history"></i> Conversion History</h4>
                                    <div id="conversionHistory">
                                        <p class="text-muted">Recent conversions will appear here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ad Placeholder -->
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
            convert();
        });

        // Conversion factors to kilograms
        const weightUnits = {
            'kilogram': 1,
            'gram': 0.001,
            'milligram': 0.000001,
            'pound': 0.45359237,
            'ounce': 0.028349523125,
            'ton': 1000,
            'stone': 6.35029318,
            'carat': 0.0002,
            'grain': 0.00006479891,
            'atomic-mass-unit': 1.66053907e-27,
            'solar-mass': 1.98847e30,
            'earth-mass': 5.97237e24
        };

        const unitNames = {
            'kilogram': 'Kilogram',
            'gram': 'Gram',
            'milligram': 'Milligram',
            'pound': 'Pound',
            'ounce': 'Ounce',
            'ton': 'Metric Ton',
            'stone': 'Stone',
            'carat': 'Carat',
            'grain': 'Grain',
            'atomic-mass-unit': 'Atomic Mass Unit',
            'solar-mass': 'Solar Mass',
            'earth-mass': 'Earth Mass'
        };

        const unitSymbols = {
            'kilogram': 'kg',
            'gram': 'g',
            'milligram': 'mg',
            'pound': 'lb',
            'ounce': 'oz',
            'ton': 't',
            'stone': 'st',
            'carat': 'ct',
            'grain': 'gr',
            'atomic-mass-unit': 'u',
            'solar-mass': 'M☉',
            'earth-mass': 'M⊕'
        };

        const unitInfo = {
            'kilogram': 'The base unit of mass in the International System of Units (SI).',
            'gram': 'Equal to 0.001 kilograms. Commonly used for small measurements.',
            'milligram': 'Equal to 0.001 grams. Used for very small measurements.',
            'pound': 'A unit of weight commonly used in the United States. Equal to 0.45359237 kg.',
            'ounce': 'Equal to 1/16 of a pound or 28.349523125 grams.',
            'ton': 'Equal to 1,000 kilograms. Used for large measurements.',
            'stone': 'A British unit of weight equal to 14 pounds or 6.35029318 kg.',
            'carat': 'Used for measuring gemstones. Equal to 0.2 grams.',
            'grain': 'A very small unit of weight. Equal to 0.06479891 grams.',
            'atomic-mass-unit': 'Used in atomic physics. Equal to 1.66053907 × 10^-27 kg.',
            'solar-mass': 'The mass of the Sun. Equal to 1.98847 × 10^30 kg.',
            'earth-mass': 'The mass of Earth. Equal to 5.97237 × 10^24 kg.'
        };

        let conversionHistory = [];

        function convert() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value) || 0;

            // Convert to kilograms first, then to target unit
            const kilograms = fromValue * weightUnits[fromUnit];
            const result = kilograms / weightUnits[toUnit];

            document.getElementById('toValue').value = result.toFixed(6);

            // Update all conversions
            updateAllConversions(fromValue, fromUnit);
            
            // Update unit info
            updateUnitInfo(fromUnit);
            
            // Add to history
            addToHistory(fromValue, fromUnit, result, toUnit);
        }

        function updateAllConversions(value, fromUnit) {
            const container = document.getElementById('allConversions');
            let html = '';

            Object.keys(weightUnits).forEach(unit => {
                if (unit !== fromUnit) {
                    const kilograms = value * weightUnits[fromUnit];
                    const converted = kilograms / weightUnits[unit];
                    const symbol = unitSymbols[unit];
                    const name = unitNames[unit];
                    
                    html += `
                        <div class="col-md-4 col-sm-6 mb-3">
                            <div class="conversion-item">
                                <strong>${name}</strong><br>
                                <span class="conversion-value">${converted.toFixed(6)} ${symbol}</span>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        function updateUnitInfo(unit) {
            const info = document.getElementById('unitInfo');
            info.innerHTML = `
                <h5>${unitNames[unit]} (${unitSymbols[unit]})</h5>
                <p>${unitInfo[unit]}</p>
                <p><strong>In kilograms:</strong> ${weightUnits[unit]} kg</p>
            `;
        }

        function addToHistory(fromValue, fromUnit, toValue, toUnit) {
            const conversion = {
                from: `${fromValue} ${unitSymbols[fromUnit]}`,
                to: `${toValue.toFixed(6)} ${unitSymbols[toUnit]}`,
                timestamp: new Date().toLocaleTimeString()
            };

            conversionHistory.unshift(conversion);
            if (conversionHistory.length > 5) {
                conversionHistory.pop();
            }

            updateHistory();
        }

        function updateHistory() {
            const history = document.getElementById('conversionHistory');
            if (conversionHistory.length === 0) {
                history.innerHTML = '<p class="text-muted">No conversions yet</p>';
                return;
            }

            let html = '';
            conversionHistory.forEach(conv => {
                html += `
                    <div class="history-item">
                        <small class="text-muted">${conv.timestamp}</small><br>
                        ${conv.from} → ${conv.to}
                    </div>
                `;
            });

            history.innerHTML = html;
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const fromValue = document.getElementById('fromValue').value;
            const toValue = document.getElementById('toValue').value;

            document.getElementById('fromUnit').value = toUnit;
            document.getElementById('toUnit').value = fromUnit;
            document.getElementById('fromValue').value = toValue;
            document.getElementById('toValue').value = fromValue;

            convert();
        }

        function clearConverter() {
            document.getElementById('fromValue').value = '';
            document.getElementById('toValue').value = '';
            document.getElementById('allConversions').innerHTML = '';
            document.getElementById('unitInfo').innerHTML = '<p class="text-muted">Select a unit to see information</p>';
        }

        function loadSample() {
            document.getElementById('fromUnit').value = 'kilogram';
            document.getElementById('toUnit').value = 'pound';
            document.getElementById('fromValue').value = '70';
            convert();
        }
    </script>

    <style>
        .btn-group .btn {
            margin-right: 5px;
        }

        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .conversion-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .conversion-value {
            font-size: 1.1em;
            color: #007bff;
            font-weight: 500;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .btn-group {
                display: flex;
                flex-direction: column;
            }
            
            .btn-group .btn {
                margin-bottom: 5px;
                margin-right: 0;
            }
        }
    </style>
</body>
</html>
