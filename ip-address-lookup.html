<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">IP Address Lookup</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="ipInput" class="form-label">Enter IP Address</label>
                                <input type="text" class="form-control" id="ipInput" placeholder="Enter IP address (e.g., 8.8.8.8)">
                                <small class="form-text text-muted">Enter an IP address to get location and network information</small>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary me-2" onclick="lookupIP()">Lookup IP</button>
                                <button class="btn btn-secondary" onclick="getMyIP()">Get My IP</button>
                                <button class="btn btn-outline-secondary" onclick="clearResults()">Clear</button>
                            </div>
                            <div id="result" class="mt-3">
                                <!-- Results will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="domain-authority-checker.html">Domain Authority Checker</a></li>
                            <li><a href="backlink-checker.html">Backlink Checker</a></li>
                            <li><a href="google-index-checker.html">Google Index Checker</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function lookupIP() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                alert('Please enter an IP address');
                return;
            }
            
            // Validate IP format
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            if (!ipRegex.test(ip)) {
                alert('Please enter a valid IP address');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Looking up IP: ' + ip + '</div>';
            
            // Simulate API call (in real implementation, you would use a real IP geolocation API)
            setTimeout(() => {
                const mockData = {
                    ip: ip,
                    country: 'United States',
                    city: 'New York',
                    region: 'New York',
                    isp: 'Example ISP',
                    timezone: 'America/New_York',
                    latitude: '40.7128',
                    longitude: '-74.0060'
                };
                
                displayResults(mockData);
            }, 1000);
        }
        
        function getMyIP() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Getting your IP address...</div>';
            
            // Use a free IP API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipInput').value = data.ip;
                    lookupIP();
                })
                .catch(error => {
                    resultDiv.innerHTML = '<div class="alert alert-danger">Error getting your IP address</div>';
                });
        }
        
        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">IP Information</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>IP Address:</strong> ${data.ip}</p>
                                <p><strong>Country:</strong> ${data.country}</p>
                                <p><strong>City:</strong> ${data.city}</p>
                                <p><strong>Region:</strong> ${data.region}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>ISP:</strong> ${data.isp}</p>
                                <p><strong>Timezone:</strong> ${data.timezone}</p>
                                <p><strong>Latitude:</strong> ${data.latitude}</p>
                                <p><strong>Longitude:</strong> ${data.longitude}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('ipInput').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
