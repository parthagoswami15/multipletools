<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Image Resizer</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select Image File</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="widthInput" class="form-label">Width (px)</label>
                                    <input type="number" class="form-control" id="widthInput" placeholder="Width">
                                </div>
                                <div class="col-md-6">
                                    <label for="heightInput" class="form-label">Height (px)</label>
                                    <input type="number" class="form-control" id="heightInput" placeholder="Height">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="lockAspectRatio" checked>
                                    <label class="form-check-label" for="lockAspectRatio">
                                        Lock Aspect Ratio
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="resizeImage()">Resize Image</button>
                                <button class="btn btn-secondary" onclick="downloadResized()" id="downloadBtn" style="display:none;">Download Resized Image</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original Image</h5>
                                    <canvas id="originalCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                    <p class="text-muted mt-2" id="originalInfo"></p>
                                </div>
                                <div class="col-md-6">
                                    <h5>Resized Image</h5>
                                    <canvas id="resizedCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                    <p class="text-muted mt-2" id="resizedInfo"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="image-to-png.html">Image to PNG Converter</a></li>
                            <li><a href="image-to-jpg.html">Image to JPG Converter</a></li>
                            <li><a href="image-compressor.html">Image Compressor</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let originalImage = null;
        let resizedDataUrl = null;
        let originalWidth = 0;
        let originalHeight = 0;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        originalWidth = originalImage.width;
                        originalHeight = originalImage.height;
                        
                        const canvas = document.getElementById('originalCanvas');
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(originalImage, 0, 0);
                        
                        document.getElementById('widthInput').value = originalWidth;
                        document.getElementById('heightInput').value = originalHeight;
                        document.getElementById('originalInfo').textContent = `${originalWidth} × ${originalHeight} pixels`;
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('widthInput').addEventListener('input', function(e) {
            if (document.getElementById('lockAspectRatio').checked && originalWidth > 0) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('heightInput').value = Math.round(e.target.value * ratio);
            }
        });

        document.getElementById('heightInput').addEventListener('input', function(e) {
            if (document.getElementById('lockAspectRatio').checked && originalHeight > 0) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('widthInput').value = Math.round(e.target.value * ratio);
            }
        });

        function resizeImage() {
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }
            
            const newWidth = parseInt(document.getElementById('widthInput').value);
            const newHeight = parseInt(document.getElementById('heightInput').value);
            
            if (!newWidth || !newHeight) {
                alert('Please enter valid width and height');
                return;
            }
            
            const canvas = document.getElementById('resizedCanvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);
            
            resizedDataUrl = canvas.toDataURL('image/png');
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('resizedInfo').textContent = `${newWidth} × ${newHeight} pixels`;
        }

        function downloadResized() {
            if (!resizedDataUrl) {
                alert('Please resize an image first');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'resized-image.png';
            link.href = resizedDataUrl;
            link.click();
        }
    </script>
</body>
</html>
