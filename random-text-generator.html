<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Random Text Generator</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="generatorType" class="form-label">Generator Type</label>
                                <select class="form-select" id="generatorType">
                                    <option value="lorem">Lorem Ipsum</option>
                                    <option value="words">Random Words</option>
                                    <option value="sentences">Random Sentences</option>
                                    <option value="paragraphs">Random Paragraphs</option>
                                    <option value="names">Random Names</option>
                                    <option value="passwords">Random Passwords</option>
                                    <option value="numbers">Random Numbers</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lengthInput" class="form-label">Length/Count</label>
                                    <input type="number" class="form-control" id="lengthInput" value="100" min="1" max="10000">
                                </div>
                                <div class="col-md-6">
                                    <label for="countInput" class="form-label">Number of Items</label>
                                    <input type="number" class="form-control" id="countInput" value="1" min="1" max="100">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includePunctuation" checked>
                                    <label class="form-check-label" for="includePunctuation">
                                        Include punctuation
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="startWithCapital" checked>
                                    <label class="form-check-label" for="startWithCapital">
                                        Start with capital letters
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="generateText()">Generate Text</button>
                                <button class="btn btn-secondary" onclick="copyGenerated()">Copy Generated Text</button>
                                <button class="btn btn-secondary" onclick="clearGenerated()">Clear</button>
                            </div>
                            <div class="mb-3">
                                <label for="outputText" class="form-label">Generated Text</label>
                                <textarea class="form-control" id="outputText" rows="10" readonly placeholder="Generated text will appear here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="fancy-text-generator.html">Fancy Text Generator</a></li>
                            <li><a href="word-counter.html">Word Counter</a></li>
                            <li><a href="case-converter.html">Case Converter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        const loremWords = [
            'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do',
            'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua', 'enim',
            'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation', 'ullamco', 'laboris', 'nisi',
            'aliquip', 'ex', 'ea', 'commodo', 'consequat', 'duis', 'aute', 'irure', 'reprehenderit',
            'voluptate', 'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint',
            'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia', 'deserunt',
            'mollit', 'anim', 'id', 'est', 'laborum', 'sed', 'ut', 'perspiciatis', 'unde', 'omnis',
            'iste', 'natus', 'error', 'voluptatem', 'accusantium', 'doloremque', 'laudantium', 'totam',
            'rem', 'aperiam', 'eaque', 'ipsa', 'quae', 'ab', 'illo', 'inventore', 'veritatis', 'et'
        ];

        const randomWords = [
            'apple', 'banana', 'cherry', 'dragon', 'elephant', 'flamingo', 'giraffe', 'hamburger',
            'iceberg', 'jellyfish', 'kangaroo', 'lemon', 'mountain', 'notebook', 'orange', 'penguin',
            'queen', 'rainbow', 'sunshine', 'tiger', 'umbrella', 'violin', 'waterfall', 'xylophone',
            'yellow', 'zebra', 'airplane', 'butterfly', 'computer', 'diamond', 'eagle', 'fireworks',
            'garden', 'happiness', 'island', 'jungle', 'kitchen', 'library', 'moonlight', 'ocean',
            'paradise', 'quilt', 'river', 'starfish', 'treasure', 'universe', 'victory', 'whisper',
            'xylophone', 'yesterday', 'zeppelin', 'adventure', 'beautiful', 'chocolate', 'delicious'
        ];

        const firstNames = [
            'James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda', 'William',
            'Elizabeth', 'David', 'Barbara', 'Richard', 'Susan', 'Joseph', 'Jessica', 'Thomas', 'Sarah',
            'Christopher', 'Karen', 'Charles', 'Nancy', 'Daniel', 'Lisa', 'Matthew', 'Betty', 'Anthony',
            'Helen', 'Mark', 'Sandra', 'Donald', 'Donna', 'Steven', 'Carol', 'Paul', 'Ruth', 'Andrew',
            'Sharon', 'Joshua', 'Michelle', 'Kenneth', 'Laura', 'Kevin', 'Emily', 'Brian', 'Kimberly',
            'George', 'Deborah', 'Edward', 'Dorothy', 'Ronald', 'Lisa', 'Timothy', 'Nancy', 'Jason'
        ];

        const lastNames = [
            'Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez',
            'Martinez', 'Hernandez', 'Lopez', 'Gonzalez', 'Wilson', 'Anderson', 'Thomas', 'Taylor',
            'Moore', 'Jackson', 'Martin', 'Lee', 'Perez', 'Thompson', 'White', 'Harris', 'Sanchez',
            'Clark', 'Ramirez', 'Lewis', 'Robinson', 'Walker', 'Young', 'Allen', 'King', 'Wright',
            'Scott', 'Torres', 'Nguyen', 'Hill', 'Flores', 'Green', 'Adams', 'Nelson', 'Baker', 'Hall',
            'Rivera', 'Campbell', 'Mitchell', 'Carter', 'Roberts', 'Gomez', 'Phillips', 'Evans'
        ];

        function generateText() {
            const type = document.getElementById('generatorType').value;
            const length = parseInt(document.getElementById('lengthInput').value);
            const count = parseInt(document.getElementById('countInput').value);
            const includePunctuation = document.getElementById('includePunctuation').checked;
            const startWithCapital = document.getElementById('startWithCapital').checked;

            let result = '';

            for (let i = 0; i < count; i++) {
                switch (type) {
                    case 'lorem':
                        result += generateLoremIpsum(length, includePunctuation, startWithCapital);
                        break;
                    case 'words':
                        result += generateRandomWords(length, includePunctuation, startWithCapital);
                        break;
                    case 'sentences':
                        result += generateRandomSentences(length, includePunctuation, startWithCapital);
                        break;
                    case 'paragraphs':
                        result += generateRandomParagraphs(length, includePunctuation, startWithCapital);
                        break;
                    case 'names':
                        result += generateRandomNames(length);
                        break;
                    case 'passwords':
                        result += generateRandomPasswords(length);
                        break;
                    case 'numbers':
                        result += generateRandomNumbers(length);
                        break;
                }
                
                if (i < count - 1) result += '\n\n';
            }

            document.getElementById('outputText').value = result;
        }

        function generateLoremIpsum(length, includePunctuation, startWithCapital) {
            let result = '';
            let wordCount = 0;
            
            while (result.length < length) {
                const word = loremWords[Math.floor(Math.random() * loremWords.length)];
                const formattedWord = startWithCapital && wordCount === 0 ? 
                    word.charAt(0).toUpperCase() + word.slice(1) : word;
                
                result += formattedWord;
                wordCount++;
                
                if (includePunctuation && Math.random() < 0.1) {
                    result += '. ';
                    wordCount = 0;
                } else {
                    result += ' ';
                }
            }
            
            return result.trim();
        }

        function generateRandomWords(length, includePunctuation, startWithCapital) {
            let result = '';
            let wordCount = 0;
            
            while (result.length < length) {
                const word = randomWords[Math.floor(Math.random() * randomWords.length)];
                const formattedWord = startWithCapital && wordCount === 0 ? 
                    word.charAt(0).toUpperCase() + word.slice(1) : word;
                
                result += formattedWord;
                wordCount++;
                
                if (includePunctuation && Math.random() < 0.15) {
                    result += '. ';
                    wordCount = 0;
                } else {
                    result += ' ';
                }
            }
            
            return result.trim();
        }

        function generateRandomSentences(length, includePunctuation, startWithCapital) {
            let result = '';
            const sentences = [];
            
            for (let i = 0; i < Math.ceil(length / 50); i++) {
                let sentence = '';
                const sentenceLength = Math.floor(Math.random() * 20) + 5;
                
                for (let j = 0; j < sentenceLength; j++) {
                    const word = randomWords[Math.floor(Math.random() * randomWords.length)];
                    sentence += j === 0 ? word.charAt(0).toUpperCase() + word.slice(1) : word;
                    sentence += ' ';
                }
                
                sentence = sentence.trim() + (includePunctuation ? '.' : '');
                sentences.push(sentence);
            }
            
            return sentences.join(' ');
        }

        function generateRandomParagraphs(length, includePunctuation, startWithCapital) {
            let result = '';
            const paragraphs = [];
            
            for (let i = 0; i < Math.ceil(length / 200); i++) {
                let paragraph = '';
                const sentenceCount = Math.floor(Math.random() * 5) + 3;
                
                for (let j = 0; j < sentenceCount; j++) {
                    let sentence = '';
                    const sentenceLength = Math.floor(Math.random() * 15) + 5;
                    
                    for (let k = 0; k < sentenceLength; k++) {
                        const word = randomWords[Math.floor(Math.random() * randomWords.length)];
                        sentence += k === 0 ? word.charAt(0).toUpperCase() + word.slice(1) : word;
                        sentence += ' ';
                    }
                    
                    sentence = sentence.trim() + (includePunctuation ? '.' : '');
                    paragraph += sentence + ' ';
                }
                
                paragraphs.push(paragraph.trim());
            }
            
            return paragraphs.join('\n\n');
        }

        function generateRandomNames(count) {
            const names = [];
            for (let i = 0; i < count; i++) {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                names.push(`${firstName} ${lastName}`);
            }
            return names.join('\n');
        }

        function generateRandomPasswords(count) {
            const passwords = [];
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            
            for (let i = 0; i < count; i++) {
                let password = '';
                const length = Math.floor(Math.random() * 8) + 8; // 8-15 characters
                for (let j = 0; j < length; j++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                passwords.push(password);
            }
            return passwords.join('\n');
        }

        function generateRandomNumbers(count) {
            const numbers = [];
            for (let i = 0; i < count; i++) {
                const number = Math.floor(Math.random() * 1000000);
                numbers.push(number.toString());
            }
            return numbers.join('\n');
        }

        function copyGenerated() {
            const output = document.getElementById('outputText').value;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function clearGenerated() {
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>
