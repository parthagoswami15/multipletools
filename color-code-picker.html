<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Picker - Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Ad Placeholder -->
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="tool-card">
                    <div class="tool-header">
                        <h1><i class="fas fa-palette"></i> Color Code Picker</h1>
                        <p>Pick colors and get various color code formats</p>
                    </div>

                    <div class="tool-content">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="colorPicker" class="form-label">Color Picker</label>
                                    <input type="color" class="form-control form-control-color" id="colorPicker" value="#007bff" onchange="updateColor()">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="color-preview" id="colorPreview">
                                    <div class="preview-box"></div>
                                    <div class="color-info">
                                        <h4 id="colorName">Blue</h4>
                                        <p id="colorHex">#007bff</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="result-card">
                                    <h4><i class="fas fa-code"></i> Color Codes</h4>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="form-label">HEX</label>
                                            <input type="text" class="form-control" id="hexCode" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">RGB</label>
                                            <input type="text" class="form-control" id="rgbCode" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">HSL</label>
                                            <input type="text" class="form-control" id="hslCode" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">CMYK</label>
                                            <input type="text" class="form-control" id="cmykCode" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="result-card">
                                    <h4><i class="fas fa-palette"></i> Color Variations</h4>
                                    <div class="color-variations" id="colorVariations">
                                        <!-- Color variations will be generated here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-outline-primary" onclick="copyColorCode()">
                                <i class="fas fa-copy"></i> Copy Color Code
                            </button>
                            <button class="btn btn-outline-secondary" onclick="generateRandomColor()">
                                <i class="fas fa-random"></i> Random Color
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ad Placeholder -->
    <div class="ad-placeholder">
        <div class="ad-content">
            <i class="fas fa-ad"></i>
            <p>Advertisement Space</p>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
            updateColor();
        });

        function updateColor() {
            const colorPicker = document.getElementById('colorPicker');
            const color = colorPicker.value;
            
            // Update preview
            document.querySelector('.preview-box').style.backgroundColor = color;
            document.getElementById('colorHex').textContent = color;
            
            // Update color codes
            document.getElementById('hexCode').value = color;
            document.getElementById('rgbCode').value = hexToRgb(color);
            document.getElementById('hslCode').value = hexToHsl(color);
            document.getElementById('cmykCode').value = hexToCmyk(color);
            
            // Update color name
            document.getElementById('colorName').textContent = getColorName(color);
            
            // Generate variations
            generateColorVariations(color);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? 
                `rgb(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)})` : 
                'rgb(0, 0, 0)';
        }

        function hexToHsl(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (!result) return 'hsl(0, 0%, 0%)';
            
            const r = parseInt(result[1], 16) / 255;
            const g = parseInt(result[2], 16) / 255;
            const b = parseInt(result[3], 16) / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return `hsl(${Math.round(h * 360)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%)`;
        }

        function hexToCmyk(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (!result) return 'cmyk(0%, 0%, 0%, 100%)';
            
            const r = parseInt(result[1], 16) / 255;
            const g = parseInt(result[2], 16) / 255;
            const b = parseInt(result[3], 16) / 255;
            
            const k = 1 - Math.max(r, g, b);
            const c = (1 - r - k) / (1 - k);
            const m = (1 - g - k) / (1 - k);
            const y = (1 - b - k) / (1 - k);
            
            return `cmyk(${Math.round(c * 100)}%, ${Math.round(m * 100)}%, ${Math.round(y * 100)}%, ${Math.round(k * 100)}%)`;
        }

        function getColorName(hex) {
            const colorNames = {
                '#ff0000': 'Red',
                '#00ff00': 'Green',
                '#0000ff': 'Blue',
                '#ffff00': 'Yellow',
                '#ff00ff': 'Magenta',
                '#00ffff': 'Cyan',
                '#000000': 'Black',
                '#ffffff': 'White',
                '#808080': 'Gray',
                '#ffa500': 'Orange',
                '#800080': 'Purple',
                '#008000': 'Green',
                '#ffc0cb': 'Pink',
                '#a52a2a': 'Brown'
            };
            
            return colorNames[hex.toLowerCase()] || 'Custom Color';
        }

        function generateColorVariations(color) {
            const variations = document.getElementById('colorVariations');
            const colors = [
                { name: 'Lighter', color: lightenColor(color, 0.2) },
                { name: 'Light', color: lightenColor(color, 0.1) },
                { name: 'Original', color: color },
                { name: 'Dark', color: darkenColor(color, 0.1) },
                { name: 'Darker', color: darkenColor(color, 0.2) }
            ];
            
            let html = '<div class="row">';
            colors.forEach(variation => {
                html += `
                    <div class="col-md-2 col-sm-4 mb-3">
                        <div class="variation-box" style="background-color: ${variation.color}">
                            <div class="variation-info">
                                <strong>${variation.name}</strong>
                                <br>${variation.color}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            variations.innerHTML = html;
        }

        function lightenColor(color, amount) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(color);
            if (!result) return color;
            
            const r = Math.min(255, parseInt(result[1], 16) + Math.round(255 * amount));
            const g = Math.min(255, parseInt(result[2], 16) + Math.round(255 * amount));
            const b = Math.min(255, parseInt(result[3], 16) + Math.round(255 * amount));
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function darkenColor(color, amount) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(color);
            if (!result) return color;
            
            const r = Math.max(0, parseInt(result[1], 16) - Math.round(255 * amount));
            const g = Math.max(0, parseInt(result[2], 16) - Math.round(255 * amount));
            const b = Math.max(0, parseInt(result[3], 16) - Math.round(255 * amount));
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function copyColorCode() {
            const hexCode = document.getElementById('hexCode').value;
            navigator.clipboard.writeText(hexCode).then(() => {
                alert('Color code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            document.getElementById('colorPicker').value = color;
            updateColor();
        }
    </script>

    <style>
        .color-preview {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .preview-box {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .color-info h4 {
            margin: 0;
            color: #333;
        }

        .color-info p {
            margin: 5px 0 0 0;
            font-family: monospace;
            font-size: 1.1em;
        }

        .result-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .variation-box {
            height: 80px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-size: 0.9em;
        }

        .variation-info {
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 4px;
        }

        .form-control-color {
            width: 100%;
            height: 60px;
        }
    </style>
</body>
</html>
