<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to Base64 | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Convert Image to Base64</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select Image File</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" onclick="convertToBase64()">Convert to Base64</button>
                                <button class="btn btn-secondary" onclick="copyBase64()" id="copyBtn" style="display:none;">Copy Base64</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original Image</h5>
                                    <canvas id="originalCanvas" style="max-width:100%; border:1px solid #ddd;"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h5>Base64 String</h5>
                                    <textarea class="form-control" id="base64Output" rows="10" readonly placeholder="Base64 string will appear here..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="image-to-png.html">Image to PNG Converter</a></li>
                            <li><a href="image-to-jpg.html">Image to JPG Converter</a></li>
                            <li><a href="image-resizer.html">Image Resizer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let originalImage = null;
        let base64String = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        const canvas = document.getElementById('originalCanvas');
                        canvas.width = originalImage.width;
                        canvas.height = originalImage.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(originalImage, 0, 0);
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToBase64() {
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }
            
            const canvas = document.getElementById('originalCanvas');
            base64String = canvas.toDataURL('image/png');
            
            document.getElementById('base64Output').value = base64String;
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function copyBase64() {
            if (!base64String) {
                alert('Please convert an image first');
                return;
            }
            
            const textarea = document.getElementById('base64Output');
            textarea.select();
            document.execCommand('copy');
            
            // Show feedback
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
