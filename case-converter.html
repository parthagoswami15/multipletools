<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter | Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="ad-placeholder" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Case Converter</h1>
                        <div id="tool-ui">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter your text</label>
                                <textarea class="form-control" id="textInput" rows="6" placeholder="Type or paste your text here to convert case..."></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('uppercase')">UPPERCASE</button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('lowercase')">lowercase</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('titlecase')">Title Case</button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('sentencecase')">Sentence case</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('camelcase')">camelCase</button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('pascalcase')">PascalCase</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('snakecase')">snake_case</button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button class="btn btn-outline-primary w-100" onclick="convertCase('kebabcase')">kebab-case</button>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
                                <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                            </div>
                            <div class="mb-3">
                                <label for="outputText" class="form-label">Converted Text</label>
                                <textarea class="form-control" id="outputText" rows="6" readonly placeholder="Converted text will appear here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-placeholder mt-4" style="height:90px; background:#f1f1f1; border:1px dashed #ccc;">Ad Space</div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="ad-placeholder mb-4" style="height:250px; background:#f1f1f1; border:1px dashed #ccc;">Sidebar Ad</div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled mb-0" id="related-tools">
                            <li><a href="word-counter.html">Word Counter</a></li>
                            <li><a href="character-counter.html">Character Counter</a></li>
                            <li><a href="fancy-text-generator.html">Fancy Text Generator</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        function convertCase(caseType) {
            const input = document.getElementById('textInput').value;
            let output = '';
            
            switch(caseType) {
                case 'uppercase':
                    output = input.toUpperCase();
                    break;
                case 'lowercase':
                    output = input.toLowerCase();
                    break;
                case 'titlecase':
                    output = input.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'sentencecase':
                    output = input.toLowerCase().replace(/(^\w|\.\s+\w)/g, l => l.toUpperCase());
                    break;
                case 'camelcase':
                    output = input.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (m, chr) => chr.toUpperCase())
                        .replace(/^[A-Z]/, c => c.toLowerCase());
                    break;
                case 'pascalcase':
                    output = input.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (m, chr) => chr.toUpperCase())
                        .replace(/^[a-z]/, c => c.toUpperCase());
                    break;
                case 'snakecase':
                    output = input.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_|_$/g, '');
                    break;
                case 'kebabcase':
                    output = input.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '-')
                        .replace(/^-|-$/g, '');
                    break;
            }
            
            document.getElementById('outputText').value = output;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>
